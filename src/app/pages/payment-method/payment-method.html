        
        <div class="card">            
            <p-breadcrumb [model]="breadcrumbItems" [home]="breadcrumbHome"></p-breadcrumb>
        </div>
        
        <p-toolbar styleClass="mb-6">
            <ng-template #start>
               <div class="font-semibold text-xl">Metodos de Pago</div>        
            </ng-template>
            <ng-template #end>
                <p-button label="Nuevo Metodo de Pago" icon="pi pi-plus" severity="success" class="mr-2" (onClick)="openNew()" />            
            </ng-template>
        </p-toolbar>

        <p-table
            #dt
            [value]="paymentMethods()"
            [lazy]="true"
            (onLazyLoad)="load($event)"
            [paginator]="true"  
            [rows]="10"
            [totalRecords]="totalRecords"  
            [loading]="loading"
            [tableStyle]="{ 'min-width': '75rem' }"                 
            dataKey="id"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"  
            [rowsPerPageOptions]="[10, 20, 30]"
        >
            <ng-template #caption>
                <div class="flex items-center justify-between">
                    <h5 class="m-0"></h5>
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-search" />
                        <input pInputText type="text" (input)="onSearch($event)" placeholder="Search..." />
                    </p-iconfield>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>          
               <!--      <th style="min-width: 16rem">Code</th> -->
                    <th pSortableColumn="name" style="min-width:16rem">
                        Nombre
                        <p-sortIcon field="name" />
                    </th>               
                    <th pSortableColumn="status" style="min-width: 12rem">
                        Estado
                        <p-sortIcon field="status" />
                    </th>
                    <th style="min-width: 12rem"></th>
                </tr>
            </ng-template>
            <ng-template #body let-paymentMethod>
                <tr>    
             <!--        <td style="min-width: 12rem">{{ product.code }}</td> -->
                    <td style="min-width: 16rem">{{ paymentMethod.name }}</td>
                    <td>
                          <p-tag
                            [value]="paymentMethod.status ? 'ACTIVO' : 'INACTIVO'"
                            [severity]="paymentMethod.status ? 'success' : 'danger'"
                            ></p-tag>
                    </td>
                    <td>
                        <p-button icon="pi pi-pencil" label="Editar" class="mr-2" [rounded]="true" [outlined]="true" (click)="edit(paymentMethod)" />
                        @if (canDelete()) {
                              <p-button  icon="pi pi-trash" label="Eliminar" severity="danger" [rounded]="true" [outlined]="true" (click)="remove(paymentMethod)" />
                        }
                      
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <p-dialog [(visible)]="dialogVisible" [style]="{ width: '450px' }" header="Metodo de Pago" [modal]="true">
            <ng-template #content>
                <div class="flex flex-col gap-6">            
                    <div>
                        <label for="name" class="block font-bold mb-3">Nombre</label>
                        <input type="text" pInputText id="name" [(ngModel)]="paymentMethod.name" required autofocus fluid />
                        <small class="text-red-500" *ngIf="submitted && !paymentMethod.name">Name is required.</small>
                    </div> 
                    <div class="font-bold mb-3">Estado</div>
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex items-center">
                            <p-radiobutton id="option1" name="option" [value]="true" [(ngModel)]="paymentMethod.status" />
                            <label for="option1" class="leading-none ml-2">ACTIVO</label>
                        </div>
                        <div class="flex items-center">
                            <p-radiobutton id="option2" name="option" [value]="false" [(ngModel)]="paymentMethod.status" />
                            <label for="option2" class="leading-none ml-2">INACTIVO</label>
                        </div>                   
                    </div>
                </div>
            </ng-template>

            <ng-template #footer>
                <p-button label="Cancelar" icon="pi pi-times" text (click)="dialogVisible=false" />
                <p-button label="Guardar" icon="pi pi-check" (click)="paymentMethod.id ? update() : save()" />
            </ng-template>
        </p-dialog>

        <p-confirmdialog [style]="{ width: '450px' }" />
